  <style>
    :root {
      --bg: #fffdf7;
      --bg-soft: #fff4dc;
      --panel: #ffffff;
      --ink: #1f2b38;
      --ink-soft: #4a5d70;
      --accent: #ff9652;
      --accent-soft: #ffd7bb;
      --mint: #39b18f;
      --mint-soft: #daf5ed;
      --line: #f1e5d2;
      --shadow: 0 14px 34px rgba(222, 162, 96, 0.18);
      --radius-lg: 24px;
      --radius-md: 16px;
      --content-size: 1.04rem;
      --content-leading: 1.82;
      --title-font: "Nanum Myeongjo", "Times New Roman", serif;
      --body-font: "SUIT", "Pretendard", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(1200px 500px at 10% -10%, #ffe8c8 0%, transparent 55%),
                  radial-gradient(1000px 400px at 100% 0%, #e4fff4 0%, transparent 50%),
                  var(--bg);
      color: var(--ink);
      font-family: var(--body-font);
    }

    body {
      min-height: 100vh;
      padding: 24px 18px 28px;
    }

    .frame {
      max-width: 1180px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 320px minmax(0, 1fr);
      gap: 18px;
      animation: fadeIn 500ms ease;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
    }

    .left {
      padding: 18px;
      position: sticky;
      top: 18px;
      align-self: start;
      background: linear-gradient(165deg, #fff8ea 0%, #ffffff 52%, #f3fff9 100%);
    }

    .tiny-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 11px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--line);
      color: var(--ink-soft);
      font-size: 0.76rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .tiny-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(120deg, var(--accent), #ffbf78);
    }

    .left h1 {
      margin: 13px 0 8px;
      font-family: var(--title-font);
      font-size: 1.5rem;
      line-height: 1.35;
      letter-spacing: -0.02em;
    }

    .left p {
      margin: 0 0 14px;
      color: var(--ink-soft);
      font-size: 0.93rem;
      line-height: 1.7;
    }

    .doc-list {
      display: grid;
      gap: 10px;
      margin: 14px 0 0;
    }

    .doc-btn {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
    }

    .doc-btn:hover {
      transform: translateY(-1px);
      border-color: #ebc896;
      background: #fffaf2;
    }

    .doc-btn.active {
      background: linear-gradient(145deg, #fff4df 0%, #fff 100%);
      border-color: #ebb170;
      box-shadow: inset 0 0 0 1px rgba(235, 177, 112, 0.25);
    }

    .doc-badge {
      display: inline-block;
      margin-bottom: 7px;
      padding: 4px 8px;
      border-radius: 8px;
      background: var(--mint-soft);
      color: #1f7560;
      font-size: 0.74rem;
      font-weight: 700;
    }

    .doc-title {
      display: block;
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: #1d2d3d;
    }

    .doc-sub {
      display: block;
      color: #5d6f82;
      font-size: 0.82rem;
      line-height: 1.45;
    }

    .helper {
      margin-top: 14px;
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed #f0d3ad;
      background: #fff8ed;
      color: #6d5f4f;
      font-size: 0.83rem;
      line-height: 1.6;
    }

    .main {
      padding: 18px;
      display: grid;
      gap: 12px;
    }

    .main-head {
      background: linear-gradient(145deg, #ffffff 0%, #fff7ea 55%, #f1fff9 100%);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      flex-wrap: wrap;
    }

    .main-chip {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #8f4f1f;
      font-size: 0.76rem;
      font-weight: 700;
      margin-bottom: 9px;
    }

    .main-head h2 {
      margin: 0 0 4px;
      font-size: clamp(1.12rem, 2vw, 1.52rem);
      line-height: 1.35;
      letter-spacing: -0.02em;
    }

    .main-head p {
      margin: 0;
      color: #5e6f80;
      font-size: 0.93rem;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .action-btn {
      border: 1px solid var(--line);
      background: #fff;
      color: #3b4d60;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 0.84rem;
      font-weight: 600;
      cursor: pointer;
    }

    .action-btn:hover {
      border-color: #dfb67f;
      background: #fff8ef;
    }

    .doc-panel {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: #fff;
      padding: clamp(18px, 3vw, 30px);
      min-height: 58vh;
      overflow: hidden;
    }

    .markdown {
      font-size: var(--content-size);
      line-height: var(--content-leading);
      color: #1e2f42;
      word-break: keep-all;
    }

    .markdown h1,
    .markdown h2,
    .markdown h3,
    .markdown h4,
    .markdown h5,
    .markdown h6 {
      color: #18334b;
      margin: 1.4em 0 0.65em;
      line-height: 1.36;
      letter-spacing: -0.015em;
    }

    .markdown h1 { font-size: clamp(1.42rem, 2.2vw, 1.86rem); }
    .markdown h2 { font-size: clamp(1.24rem, 1.9vw, 1.56rem); }
    .markdown h3 { font-size: clamp(1.12rem, 1.55vw, 1.34rem); }
    .markdown h4,
    .markdown h5,
    .markdown h6 { font-size: 1.05rem; }

    .markdown p {
      margin: 0.72em 0;
      color: #2a3f55;
    }

    .markdown strong { color: #153a56; }
    .markdown em { color: #4e6378; }

    .markdown a {
      color: #0f7fbb;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .markdown hr {
      border: none;
      border-top: 1px solid #ecd8be;
      margin: 1.25em 0;
    }

    .markdown blockquote {
      margin: 1em 0;
      padding: 0.8em 1em;
      border-left: 4px solid #f0b77f;
      background: #fff9f1;
      border-radius: 0 10px 10px 0;
      color: #5d6a7a;
    }

    .markdown ul,
    .markdown ol {
      margin: 0.55em 0 0.95em;
      padding-left: 1.35em;
    }

    .markdown li { margin: 0.32em 0; }

    .markdown code {
      background: #fff3e4;
      color: #6e431c;
      border: 1px solid #f7d8b4;
      border-radius: 6px;
      padding: 0.1em 0.34em;
      font-family: "Consolas", "D2Coding", monospace;
      font-size: 0.92em;
    }

    .markdown pre {
      margin: 0.95em 0;
      padding: 12px 14px;
      border-radius: 12px;
      background: #fff8ee;
      border: 1px solid #efd8bb;
      overflow: auto;
      line-height: 1.62;
    }

    .markdown pre code {
      border: none;
      background: transparent;
      color: #5d4a35;
      padding: 0;
      font-size: 0.9em;
    }

    .table-wrap {
      width: 100%;
      overflow: auto;
      margin: 0.95em 0;
      border-radius: 12px;
      border: 1px solid #eddcc5;
      background: #fff;
    }

    .markdown table {
      width: 100%;
      border-collapse: collapse;
      min-width: 420px;
    }

    .markdown th,
    .markdown td {
      border-bottom: 1px solid #f1e3cf;
      border-right: 1px solid #f6eadb;
      text-align: left;
      vertical-align: top;
      padding: 10px 12px;
      font-size: 0.95em;
    }

    .markdown th {
      background: #fff8ed;
      color: #2f465c;
      font-weight: 700;
    }

    .markdown tr:last-child td { border-bottom: none; }
    .markdown th:last-child,
    .markdown td:last-child { border-right: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 960px) {
      body { padding: 12px; }

      .frame {
        grid-template-columns: 1fr;
      }

      .left {
        position: static;
      }

      .doc-list {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .doc-list {
        display: flex;
        overflow-x: auto;
        gap: 8px;
        padding-bottom: 2px;
      }

      .doc-btn {
        min-width: 220px;
      }

      .main {
        padding: 12px;
      }

      .main-head {
        padding: 12px;
      }

      .doc-panel {
        padding: 16px 14px;
      }
    }

    @media print {
      body {
        background: #fff;
        padding: 0;
      }

      .frame {
        display: block;
        max-width: none;
      }

      .left,
      .actions,
      .helper {
        display: none !important;
      }

      .panel,
      .doc-panel,
      .main-head {
        border: none;
        box-shadow: none;
      }
    }
  </style>
</head>

        "content":  "# 네이버 블로그 만들기 \u0026 운영 가이드 (초보용)\n\n\u003e 네이버 블로그는 한국에서 가장 강력한 마케팅 채널입니다!\n\u003e 학부모님들이 \"울산 피아노학원\" 검색하면 네이버 블로그가 상위에 노출됩니다.\n\n---\n\n## STEP 1. 네이버 블로그 만들기\n\n\u003e 네이버 아이디가 있으면 블로그도 이미 있습니다!\n\n### 네이버 아이디가 없는 경우\n\n1. **https://nid.naver.com/user2/join** 접속\n2. 약관 동의 → 본인 인증 → 아이디/비밀번호 설정\n3. 완성!\n\n\u003e **팁:** 아이디를 학원 관련으로 만드세요.\n\u003e 예) `doremi_piano`, `piano_ulsan`\n\u003e 이 아이디가 블로그 주소가 됩니다: `blog.naver.com/doremi_piano`\n\n### 블로그 시작하기\n\n1. **https://blog.naver.com** 접속\n2. 네이버 로그인\n3. **\"블로그 시작하기\"** 클릭 (처음만)\n4. 블로그 이름 입력 (예: \"○○피아노학원 | 울산 피아노 레슨\")\n5. 별명 입력 (예: \"○○피아노학원\")\n6. 완성!\n\n---\n\n## STEP 2. 블로그 꾸미기\n\n1. 블로그 접속 후 **\"관리\"** 클릭 (또는 톱니바퀴 아이콘)\n\n### 기본 설정\n\n| 항목 | 내용 |\n|------|------|\n| **블로그 이름** | ○○피아노학원 \\| 울산 피아노 레슨 |\n| **소개글** | 울산 ○○아파트 상가 위치. 초등학생 맞춤 1:1 피아노 레슨. |\n| **프로필 사진** | 학원 로고 또는 학원 사진 |\n\n### 블로그 소개 (프로필)\n\n```\n🎹 ○○피아노학원\n\n울산 ○○구 ○○아파트 상가에서\n4년째 아이들의 피아노 교육을 함께하고 있습니다.\n\n✅ 1:1 맞춤 레슨\n✅ 초등학생 전문\n✅ 체계적 커리큘럼\n✅ 정기 발표회 개최\n\n📍 울산 ○○구 ○○동 ○○아파트 상가 ○층\n📞 052-○○○-○○○○\n💬 카카오톡: @○○○\n```\n\n### 카테고리 만들기\n\n관리 \u003e 글 \u003e 카테고리 관리에서 아래처럼 만들어주세요:\n\n| 카테고리 | 용도 |\n|----------|------|\n| 📢 공지사항 | 학원 소식, 휴원 안내, 일정 공지 |\n| 🎹 학생 연주 | 학생 연주 영상, 성장 기록 |\n| 🎵 발표회 | 발표회/연주회 후기, 영상 |\n| 📚 수업 안내 | 커리큘럼, 수업 소개, 교재 안내 |\n| 💡 피아노 팁 | 연습 방법, 피아노 관리법, 교육 정보 |\n| 🏫 학원 일상 | 학원 이야기, 일상, 이벤트 |\n\n---\n\n## STEP 3. 글 쓰는 방법\n\n### 글 쓰기 기본 순서\n\n1. 블로그 접속 \u003e 왼쪽 **\"글쓰기\"** 클릭\n2. **제목** 입력\n3. **카테고리** 선택 (오른쪽 설정에서)\n4. **본문** 작성 (아래 양식 참고)\n5. **사진/영상** 넣기\n6. **태그** 입력\n7. **\"발행\"** 클릭\n\n\u003e **핸드폰에서도 가능!** 앱스토어에서 \"네이버 블로그\" 검색 후 설치. 사진/영상을 바로 올릴 수 있어서 편해요.\n\n---\n\n## STEP 4. 글 양식 \u0026 템플릿 (복사해서 사용하세요!)\n\n### 양식 1: 학생 연주 영상 올리기\n\n**제목:** `[학생연주] ○학년 학생의 \"곡이름\" 연주 🎹`\n\n```\n안녕하세요, ○○피아노학원입니다 😊\n\n오늘은 ○학년 학생의 연주를 소개해드릴게요!\n\n🎵 곡명: (곡 이름)\n🎹 연주: ○학년 학생\n📅 교육기간: 피아노 시작 ○개월\n\n(여기에 영상 삽입)\n\n(한두 줄 코멘트)\n예) \"처음에는 양손이 어려웠는데, 꾸준히 연습해서\n     이제 이렇게 멋지게 연주합니다! 정말 대견해요 👏\"\n\n---\n\n○○피아노학원\n📍 울산 ○○구 ○○동         "content":  "# 인스타그램 운영 가이드 (피아노학원 전용)\n\n\u003e 인스타그램은 피아노학원 홍보에 **가장 효과적인 SNS**입니다.\n\u003e 이 가이드를 따라하면 누구나 운영할 수 있어요!\n\n---\n\n## 1. 인스타그램 비즈니스 계정 만들기\n\n### 1단계: 계정 생성\n\n1. 앱스토어에서 **Instagram** 설치\n2. **\"새 계정 만들기\"** 클릭\n3. 이메일 주소 입력 (학원 전용 이메일 추천)\n4. 사용자 이름 설정\n\n### 사용자 이름 추천\n\n| 유형 | 예시 |\n|------|------|\n| **학원명 영문** | @doremi_piano |\n| **학원명+지역** | @doremi_piano_ulsan |\n| **학원명+music** | @doremi.music |\n\n\u003e 짧고 기억하기 쉬운 이름이 좋아요. 특수문자는 언더바(_)와 마침표(.)만 가능!\n\n### 2단계: 비즈니스 계정 전환\n\n1. 프로필 \u003e 오른쪽 위 **≡** (메뉴)\n2. **설정 및 활동** \u003e **계정 유형 및 도구**\n3. **\"프로페셔널 계정으로 전환\"** 클릭\n4. 카테고리: **\"음악 교습\"** 또는 **\"교육\"** 선택\n5. **\"비즈니스\"** 선택 (크리에이터 아님!)\n6. 연락처 정보 입력 (전화번호, 이메일, 주소)\n\n\u003e **왜 비즈니스 계정?**\n\u003e - 게시물 성과 통계 확인 가능\n\u003e - 프로필에 \"전화하기\", \"길찾기\" 버튼 추가\n\u003e - 광고 집행 가능 (나중에 필요하면)\n\u003e - 인사이트(분석) 기능 사용 가능\n\n---\n\n## 2. 프로필 꾸미기\n\n### 프로필 사진\n\n| 추천 | 비추천 |\n|------|--------|\n| 학원 로고 | 풍경 사진 |\n| 선생님 프로필 사진 (밝은 배경) | 단체 사진 (작게 보임) |\n| 피아노 + 학원명 이미지 | 글자만 있는 이미지 |\n\n\u003e 프로필 사진은 동그랗게 잘리니까, **가운데에 중요한 것**이 오게!\n\n### 이름 \u0026 소개글 작성\n\n**이름 칸** (검색에 걸리는 부분):\n```\n○○피아노학원 | 울산\n```\n\n**소개글 (Bio) 예시:**\n```\n🎹 울산 ○○동 피아노학원\n👧 유아·초등 전문 레슨\n🏆 4년 운영 | 체계적 커리큘럼\n📍 ○○아파트 상가 ○층\n⬇ 수강문의는 아래 링크!\n```\n\n### 프로필 링크\n\n| 옵션 | 설명 |\n|------|------|\n| **카카오톡 채널 링크** | 가장 추천! 바로 상담 연결 |\n| **홈페이지 링크** | 홈페이지 완성 후 |\n| **Linktree** | 여러 링크를 하나로 모을 때 (무료) |\n\n\u003e **Linktree 추천 구성:** 카카오톡 상담 / 홈페이지 / 유튜브 / 블로그 / 위치 안내\n\n---\n\n## 3. 피드 게시물 종류 \u0026 템플릿\n\n### 콘텐츠 비율 (황금비율)\n\n| 유형 | 비율 | 설명 |\n|------|------|------|\n| **연주 영상** | 40% | 학생/선생님 연주 클립 |\n| **일상/비하인드** | 25% | 수업 모습, 학원 분위기 |\n| **정보/팁** | 20% | 피아노 관련 유용한 정보 |\n| **공지/이벤트** | 15% | 발표회, 모집, 이벤트 |\n\n### 게시물 유형별 가이드\n\n#### A. 학생 연주 영상 (가장 중요!)\n\n**캡션 템플릿:**\n```\n🎹 [학생 정보] 의 [곡명] 연주\n\n[간단한 설명 1~2줄]\n\n[학생 성장 스토리나 포인트]\n\n💛 [학원명]에서 함께 성장해요\n\n#피아노 #피아노연주 #피아노학원\n#울산피아노학원 #초등학생피아노\n#피아노레슨 #[곡명영문]\n```\n\n**실제 예시:**\n```\n🎹 초등 2학년 ○○이의 \"엘리제를 위하여\" 연주\n\n입학한 지 8개월!\n처음에는 도레미도 어려워했는데\n이제 베토벤을 연주합니다 🥹\n\n매일 30분씩 꾸준히 연습한 결과예요.\n○○아, 정말 잘했어! 👏\n\n💛 [학원명]에서 함께 성장해요\n\n#피아노 #엘리제를위하여 #피아노연주\n#울산피아노학원 #초등학생피아노\n#피아노레슨 #베토벤 #furelise\n```\n\n#### B. Before \u0026 After 영상\n\n**캡션 템플릿:**\n```\n📆 [기간] 의 변화\n\n▶ Before: [처음 모습 설명]\n▶ After: [현재 모습 설명]\n\n[감동 포인트 한 줄]\n\n#피아노 #비포애프터 #피아노성장기록\n#울산피아노학원 #피아노레슨\n```\n\n#### C. 학원 일상/비하인드\n\n**캡션 템플릿:**\n```\n[이모지] [제목]\n\n[일상적인 이야기 2~3줄]\n\n[학원의 따뜻한 분위기를 보여주는 한마디]\n\n#피아노학원일상 #울산피아노학원\n#피아노레슨 #음악교육\n```\n\n**예시 주제:**\n- 오늘의 레슨실 풍경\n- 수업 전 피아노 관리하는 모습\n- 학생이 가져온 간식\n- 새 악보가 왔어요\n- 발표회 준비 과정\n\n#### D. 정보/팁 게시물 (카드뉴스형)\n\n**추천 주제:**\n| 주제 | 예시 제목 |\n|------|-----------|\n| 연습 방법 | \"집에서 효과적으로 연습하는 5가지 방법\" |\n| 학부모 가이드 | \"아이가 연습 안 할 때 이렇게 해보세요\" |\n| 피아노 상식 | \"피아노를 배우면 좋은 점 3가지\" |\n| 곡 추천 | \"초등학생이 좋아하는 피아노곡 TOP 5\" |\n| 자세 교정 | \"올바른 피아노 자세 체크리스트\" |\n\n\u003e **카드뉴스 만들기:** Canva 앱(무료)에서 \"인스타그램 게시물\" 템플릿 선택 → 텍스트만 바꾸면 완성!\n\n#### E. 공지/이벤트\n\n**캡션 템플릿:**\n```\n📢 [공지 제목]\n\n[내용 2~3줄]\n\n📅 기간:\n📍 장소:\n📞 문의: 카카오톡 채널 [학원명]\n\n#울산피아노학원 #[관련태그]\n```\n\n---\n\n## 4. 릴스(Reels) 가이드\n\n\u003e 릴스 = 인스타그램의 짧은 세로 영상 (유튜브 쇼츠와 동일!)\n\n### 릴스 올리는 방법\n\n1. 인스타그램 앱 \u003e 하단 **[+]** 버튼\n2. **\"릴스\"** 선택\n3. 갤러리에서 영상 선택 (또는 바로 촬영)\n4. 길이 조절 (15~30초 추천)\n5. 음악 추가 (선택사항 - 피아노 연주면 불필요)\n6. 자막/텍스트 추가\n7. **\"다음\"** \u003e 캡션 작성 \u003e **\"공유\"**\n\n### 릴스 vs 일반 게시물\n\n| | 일반 게시물 | 릴스 |\n|---|-----------|------|\n| **형태** | 사진 또는 짧은 영상 | 세로 영상 (최대 90초) |\n| **노출** | 팔로워 위주 | 비팔로워에게도 많이 노출 |\n| **조회수** | 보통 | 높음 (10배 이상 차이!) |\n| **추천** | 사진 콘텐츠 | 영상 콘텐츠 |\n\n\u003e **핵심:** 연주 영상은 무조건 **릴스**로 올리세요! 일반 게시물보다 조회수가 훨씬 많습니다.\n\n### 유튜브 쇼츠 → 인스타 릴스 동시 활용\n\n1. 영상을 **세로로 촬영**\n2. **CapCut**으로 편집 (자막 포함)\n3. 편집된 영상을 **핸드폰에 저장**\n4. **유튜브 쇼츠**로 업로드\n5. **같은 영상**을 인스타 릴스로도 업로드\n\n\u003e 한 번 만들면 두 곳에 올릴 수 있어요!\n\n---\n\n## 5. 스토리 활용법\n\n### 스토리란?\n\n- 24시간 후 사라지는 콘텐츠\n- 부담 없이 올릴 수 있음\n- 팔로워와 소통하기 좋음\n\n### 스토리 활용 아이디어\n\n| 유형 | 예시 |\n|------|------|\n| **오늘의 수업** | 수업 중 짧은 영상 (10초) |\n| **연습 독려** | \"오늘 연습 했나요?\" 투표 스티커 |\n| **곡 맞추기** | 연주 3초 → \"무슨 곡일까요?\" 퀴즈 |\n| **일상 공유** | 출근길, 수업 준비, 간식 타임 |\n| **공지 알림** | \"내일 수업 시간 변경!\" |\n| **게시물 공유** | 새 게시물 올렸을 때 스토리에도 공유 |\n\n### 스토리 하이라이트\n\n\u003e 스토리는 24시간 후 사라지지만, **하이라이트**에 저장하면 프로필에 계속 남아요!\n\n**추천 하이라이트 구성:**\n\n| 하이라이트 | 아이콘 | 내용 |\n|------------|--------|------|\n| **학원소개** | 🏠 | 학원 시설, 위치, 분위기 |\n| **학생연주** | 🎹 | 학생 연주 베스트 모음 |\n| **수업모습** | 📚 | 수업 풍경, 교재 소개 |\n| **발표회** | 🎭 | 발표회 하이라이트 |\n| **후기** | 💛 | 학부모 후기 캡쳐 |\n| **오시는길** | 📍 | 위치, 주차 안내 |\n\n---\n\n## 6. 해시태그 전략\n\n### 기본 해시태그 세트 (매번 복사해서 사용)\n\n**연주 영상용:**\n```\n#피아노 #피아노연주 #피아노학원 #울산피아노학원\n#피아노레슨 #초등학생피아노 #어린이피아노\n#피아노학원추천 #울산피아노 #피아노교습\n#piano #pianostudent #pianocover #pianolesson\n```\n\n**학원 일상용:**\n```\n#피아노학원일상 #피아노학원 #울산피아노학원\n#음악교육 #피아노레슨 #피아노교습소\n#울산맘 #울산학원 #초등학원 #예체능\n```\n\n**팁/정보용:**\n```\n#피아노팁 #피아노연습 #피아노초보\n#피아노배우기 #피아노독학 #음악교육\n#피아노자세 #피아노레슨 #울산피아노학원\n```\n\n### 해시태그 사용 규칙\n\n| 규칙 | 설명 |\n|------|------|\n| **개수** | 10~20개가 적당 (최대 30개) |\n| **위치** | 캡션 맨 아래 또는 첫 번째 댓글에 |\n| **구성** | 대형(100만+) + 중형(1만~100만) + 소형(1만 이하) 섞기 |\n| **지역 태그** | #울산, #울산맘, #울산학원 반드시 포함 |\n| **금지** | 관련 없는 태그 사용 금지 (페널티 받을 수 있음) |\n\n---\n\n## 7. 사진 잘 찍는 팁\n\n### 기본 촬영 규칙\n\n| 규칙 | 설명 |\n|------|------|\n| **밝기** | 자연광이 가장 좋음. 조명이 어두우면 스탠드 켜기 |\n| **배경** | 깔끔하게 정리된 배경. 잡동사니 치우기 |\n| **구도** | 피사체를 가운데 or 3분의 1 지점에 |\n| **연속 촬영** | 한 장면을 5~10장 찍고 제일 좋은 것 선택 |\n| **세로 촬영** | 인스타는 세로가 화면을 더 많이 차지 (4:5 비율) |\n\n### 인스타 사진 크기\n\n| 용도 | 비율 | 크기 |\n|------|------|------|\n| **피드 게시물** | 1:1 (정사각형) 또는 4:5 (세로) | 1080x1080 또는 1080x1350 |\n| **릴스** | 9:16 (세로 전체) | 1080x1920 |\n| **스토리** | 9:16 (세로 전체) | 1080x1920 |\n\n---\n\n## 8. Canva로 예쁜 게시물 만들기\n\n\u003e **Canva(캔바)**는 무료 디자인 앱이에요. 디자인 못해도 템플릿만 바꾸면 됩니다!\n\n### 사용 방법\n\n1. 앱스토어에서 **Canva** 설치\n2. 무료 회원가입\n3. **\"인스타그램 게시물\"** 검색\n4. 마음에 드는 **템플릿** 선택\n5. 텍스트, 사진만 바꾸기\n6. **다운로드** \u003e 인스타에 업로드\n\n### 추천 활용\n\n| 용도 | Canva 검색어 |\n|------|-------------|\n| 수강생 모집 | \"음악 학원 포스터\" |\n| 발표회 안내 | \"음악 이벤트\" |\n| 정보 카드뉴스 | \"교육 인포그래픽\" |         "content":  "# 유튜브 채널 만들기 \u0026 운영 가이드 (완전 초보용)\n\n\u003e 유튜브를 한 번도 안 해본 분도 따라할 수 있도록 만든 가이드입니다.\n\u003e 천천히 순서대로 따라하시면 됩니다!\n\n---\n\n## STEP 1. 구글 계정 만들기\n\n\u003e 이미 Gmail을 쓰고 있다면 구글 계정이 있는 거예요! → STEP 2로 건너뛰세요.\n\n### 구글 계정이 없는 경우\n\n1. 브라우저에서 이동: **https://accounts.google.com/signup**\n2. 이름 입력 (학원 이름으로 해도 됩니다)\n3. 이메일 주소 만들기 (예: `doremi.piano.ulsan@gmail.com`)\n4. 비밀번호 설정\n5. 전화번호 인증하면 완성!\n\n\u003e **팁:** 개인 계정과 분리하고 싶으면 학원용 계정을 새로 만드세요.\n\u003e 귀찮으면 기존 계정을 써도 됩니다 (채널은 별도로 만들어지니까 개인 정보 노출 안 됨).\n\n---\n\n## STEP 2. 유튜브 채널 만들기\n\n1. **https://www.youtube.com** 접속\n2. 오른쪽 위 동그란 아이콘 클릭 → \"로그인\" → 구글 계정으로 로그인\n3. 다시 오른쪽 위 아이콘 클릭 → **\"채널 만들기\"** 클릭\n4. 채널 이름 입력:\n\n\u003e **추천 채널 이름:** ○○피아노학원 / ○○ Piano Academy / ○○피아노 울산\n\u003e 검색이 잘 되려면 **\"학원이름 + 피아노\"** 조합이 좋아요!\n\n5. 핸들(고유 주소) 설정: 영어로 짧게 (예: `@doremi-piano-ulsan`)\n6. **\"채널 만들기\"** 클릭하면 완성!\n\n---\n\n## STEP 3. 채널 꾸미기\n\n1. 유튜브 \u003e 오른쪽 위 아이콘 \u003e **\"내 채널\"** 클릭\n2. **\"채널 맞춤설정\"** 클릭\n\n### 프로필 사진\n- 학원 로고 또는 학원 대표 사진\n- 정사각형 이미지 (800x800 이상 권장)\n- 카카오톡 채널과 같은 사진을 쓰면 통일감!\n\n### 배너 이미지\n- 채널 상단에 크게 보이는 가로 이미지\n- 크기: **2048 x 1152 픽셀** 권장\n- 넣으면 좋은 내용: 학원 이름, 간단한 소개, 전화번호\n\n\u003e **만들기 어려우면?** → **Canva(캔바)** 무료 사이트에서 만들 수 있어요!\n\u003e https://www.canva.com 접속 → \"유튜브 배너\" 검색 → 예쁜 템플릿 골라서 글자만 바꾸면 끝!\n\n### 채널 설명\n\n```\n🎹 ○○피아노학원 공식 유튜브 채널\n\n안녕하세요! 울산 ○○아파트 상가에 위치한\n○○피아노학원입니다.\n\n이 채널에서는:\n🎵 학생들의 피아노 연주 영상\n🎵 발표회 실황\n🎵 피아노 교육 관련 콘텐츠\n를 공유합니다.\n\n📍 위치: 울산 ○○구 ○○동 ○○아파트 상가 ○층\n📞 문의: 052-○○○-○○○○\n💬 카카오톡: @○○○ (채널 검색)\n🌐 홈페이지: (나중에 추가)\n📷 인스타그램: @○○○\n\n#울산피아노학원 #피아노레슨 #초등학생피아노\n```\n\n### 링크 추가\n채널 설정에서 외부 링크 추가 가능: 홈페이지, 인스타그램, 카카오톡 채널, 네이버 블로그\n\n---\n\n## STEP 4. 영상 올리는 방법 (업로드)\n\n### 방법 A: 핸드폰에서 올리기 (가장 쉬움!)\n\n1. 핸드폰에서 **\"유튜브\"** 앱 열기 (없으면 앱스토어에서 설치)\n2. 구글 계정으로 로그인\n3. 화면 아래쪽 가운데 **[+]** 버튼 누르기\n4. **\"동영상 업로드\"** 선택\n5. 갤러리에서 올릴 영상 선택\n6. 아래 정보를 입력:\n\n#### 제목 쓰는 법\n\n| 구분 | 예시 |\n|------|------|\n| **좋은 예** | \"초등2학년 피아노 연주 \\| 엘리제를 위하여 \\| ○○피아노학원\" |\n| **좋은 예** | \"피아노 발표회 \\| 2026년 봄 연주회 \\| 울산 ○○피아노\" |\n| **좋은 예** | \"바이엘 100번 연주 \\| 6개월 배운 학생 \\| ○○피아노학원\" |\n| **나쁜 예** | \"영상1\", \"ㅎㅎ 잘했어\", \"2026-02-18\" |\n\n\u003e **제목 공식:** `[곡이름 또는 내용] | [학생정보] | [학원이름]`\n\n#### 설명 템플릿 (매번 복사해서 곡 정보만 바꾸기)\n\n```\n🎹 ○○피아노학원 학생 연주 영상\n\n곡명: (곡 이름)\n연주: (학생 이름 또는 \"○학년 학생\")\n교육기간: (예: 피아노 시작 6개월)\n\n━━━━━━━━━━━━━━\n○○피아노학원\n📍 울산 ○○구 ○○동 ○○아파트 상가 ○층\n📞 052-○○○-○○○○\n💬 카카오톡: @○○○\n📷 인스타그램: @○○○\n\n#울산피아노학원 #피아노연주 #초등학생피아노\n#피아노레슨 #○○피아노학원\n```\n\n#### 공개 설정\n\n| 설정 | 설명 |\n|------|------|\n| **공개** | 누구나 볼 수 있음 (일반 영상은 이걸로) |\n| **일부공개** | 링크가 있는 사람만 볼 수 있음 (특정 학부모에게만) |\n| **비공개** | 나만 볼 수 있음 |\n\n7. 오른쪽 위 **\"업로드\"** 버튼 누르면 끝!\n\n\u003e Wi-Fi에서 하는 게 좋습니다 (데이터 많이 씀!)\n\n### 방법 B: 컴퓨터에서 올리기\n\n1. 핸드폰 영상을 컴퓨터로 옮기기 (USB 케이블, 카카오톡 나와의 채팅, 구글 드라이브 등)\n2. **https://studio.youtube.com** 접속\n3. 오른쪽 위 **\"만들기\"** → **\"동영상 업로드\"**\n4. 영상 파일을 끌어다 놓거나 \"파일 선택\" 클릭\n5. 제목, 설명 입력 (핸드폰과 동일)\n6. **\"다음\"** → **\"다음\"** → **\"다음\"** → 공개 설정 → **\"게시\"**\n\n---\n\n## STEP 5. 재생목록 만들기 (영상 정리하기)\n\n### 추천 재생목록 구성\n\n| 재생목록 이름 | 용도 |\n|--------------|------|\n| 🎹 학생 연주 영상 | 학생들의 개별 연주 영상 모음 |\n| 🎵 발표회 / 연주회 | 발표회 영상 모음 (연도별로 나눠도 좋음) |\n| 📚 커리큘럼 소개 | 단계별로 어떤 곡을 치는지 보여주는 영상 |\n| 🏫 학원 소개 | 학원 내부 투어, 분위기 소개 영상 |\n| 🎬 Shorts (쇼츠) | 짧은 영상 모음 |\n\n### 만드는 방법\n\n1. 유튜브 스튜디오 접속 (https://studio.youtube.com)\n2. 왼쪽 메뉴 **\"재생목록\"** 클릭\n3. 오른쪽 위 **\"새 재생목록\"** 클릭\n4. 이름 입력 → 공개 설정 \"공개\" → **\"만들기\"**\n\n\u003e 영상을 올릴 때 재생목록을 선택할 수 있고, 이미 올린 영상도 나중에 추가 가능!\n\n---\n\n## STEP 6. 4년치 기존 영상 정리해서 올리기\n\n### 1단계: 영상 분류하기\n\n| 폴더 | 내용 |\n|------|------|\n| **폴더 A** | 올려도 되는 영상 (학부모 동의 받은 것) |\n| **폴더 B** | 동의 확인 필요한 영상 |\n| **폴더 C** | 비공개로 올릴 영상 (기록용) |\n| **폴더 D** | 안 올릴 영상 (화질 나쁨, 의미 없음 등) |\n\n### 2단계: 올리는 순서\n\n| 시기 | 할 일 |\n|------|-------|\n| **1주차** | 가장 잘 된 영상 5~10개 먼저 올리기 (첫인상용) |\n| **2주차** | 발표회/연주회 영상 올리기 (연도별 재생목록 정리) |\n| **3주차~** | 나머지 영상 천천히 올리기 (하루에 2~3개씩) |\n\n\u003e **꿀팁:** 한 번에 50개 올리는 것보다 매일 2~3개씩 올리는 게 유튜브 알고리즘에 유리합니다!\n\n---\n\n## STEP 7. 홈페이지 갤러리 연동 방식\n\n```\n┌──────────────┐\n│  유튜브에 영상    │ ← 영상은 여기에 전부 올림\n│  업로드 (전체)    │\n└──────┬───────┘\n       │ 골라서 표시\n       ▼\n┌──────────────┐\n│  홈페이지 갤러리   │ ← 대표 영상 5~8개만 보여줌\n│  (엄선된 영상만)   │\n│                │\n│  [더보기] 버튼  │ ── 클릭하면 → 유튜브 채널로 이동\n└──────────────┘\n```\n\n### 누나가 할 일\n\n1. 유튜브에 영상을 올린다\n2. 갤러리에 넣고 싶은 영상이 있으면 알려준다 (\"이 영상 홈페이지에도 올려줘\")\n3. 제가 홈페이지 갤러리에 추가\n\n\u003e **또는** 유튜브 \"홈페이지 갤러리\" 재생목록을 만들어서, 거기에 넣은 영상만 자동으로 홈페이지에 보이게 할 수도 있어요!\n\n---\n\n## STEP 8. 유튜브 → 인스타그램 공유하는 방법\n\n### 방법 1: 직접 공유 (가장 확실함, 추천!)\n\n1. 핸드폰 갤러리에서 **원본 영상을 인스타에도 올리기**\n   - 인스타 앱 \u003e [+] \u003e 릴스 또는 게시물 \u003e 영상 선택 \u003e 공유\n2. 인스타 게시물 설명에 유튜브 링크 적기:\n\n```\n🎹 ○○피아노학원 학생 연주\n\n곡명: 엘리제를 위하여\n연주: 초등3학년 (피아노 1년차)\n\n전체 영상은 유튜브에서 보실 수 있어요!\n🔗 프로필 링크에서 유튜브 채널 방문\n\n#울산피아노학원 #피아노연주 #초등학생피아노\n#피아노레슨 #울산 #○○피아노학원\n#피아노 #pianocover #pianostudent\n```\n\n### 방법 2: 자동 공유 도구 (IFTTT)\n\n1. https://ifttt.com 접속 → 무료 회원가입\n2. \"Create\" 클릭 → \"유튜브에 새 영상 올리면 → 인스타에 자동 게시\"\n\n\u003e 설정이 복잡할 수 있으니 필요하시면 도와드리겠습니다!\n\n### 방법 3: 홈페이지에서 자동 처리\n\n홈페이지에 글/영상을 올리면 → 인스타그램에 자동 공유. 홈페이지 개발할 때 설정해드리겠습니다!\n\n\u003e **현실적인 추천:** 처음에는 **방법 1 (직접 공유)**이 가장 쉽고 확실합니다! 익숙해지면 자동화로 전환.\n\n---\n\n## STEP 9. 인스타그램 비즈니스 계정 전환 (자동 공유용)\n\n\u003e 홈페이지↔인스타 자동 연동을 위해 필요합니다. 전환은 **무료**이고 간단!\n\n1. 인스타그램 앱 열기\n2. 오른쪽 아래 프로필 아이콘 클릭\n3. 오른쪽 위 햄버거 메뉴(≡) 클릭\n4. **\"설정 및 활동\"** 클릭\n5. **\"계정 유형 및 도구\"** 클릭\n6. **\"비즈니스 계정으로 전환\"** 클릭\n7. 카테고리 선택: \"교육\" 또는 \"음악 레슨/학원\"\n8. 연락처 정보 입력 (전화번호, 이메일, 주소)\n9. **\"완료\"** 클릭하면 끝!\n\n**비즈니스 계정의 장점:**\n- 홈페이지에서 인스타 자동 공유 가능\n- \"전화하기\" 버튼이 프로필에 표시됨\n- 게시물 통계를 볼 수 있음 (몇 명이 봤는지)\n- 무료!\n\n---\n\n## STEP 10. 운영 루틴\n\n### 주 1회 루틴 (약 30분)\n\n1. 이번 주에 촬영한 영상 중 좋은 것 1~2개 골라서\n2. 유튜브에 업로드 (제목, 설명 양식대로)\n3. 같은 영상을 인스타그램에도 올리기\n4. 끝!\n\n### 월 1회 루틴 (약 1시간)\n\n1. 이번 달 올린 영상 중 베스트 1~2개를 홈페이지 갤러리에 추가\n2. 재생목록 정리 (새 영상 분류)\n3. 채널 설명이나 프로필 업데이트할 게 있으면 수정\n\n### 분기 1회 (3개월마다)\n\n1. 발표회 영상이 있으면 편집해서 업로드\n2. 채널 전체적으로 정리\n3. 홈페이지 갤러리 대표 영상 교체\n\n---\n\n## STEP 11. 영상 촬영 팁\n\n\u003e 비싼 장비 없어도 됩니다! **핸드폰         "content":  "# 카카오톡 채널 만들기 \u0026 자동응답 설정 가이드\n\n\u003e 이 문서는 카카오톡 채널을 처음 만들고,\n\u003e 자동응답 메시지와 알림을 설정하는 방법을 안내합니다.\n\u003e 순서대로 따라하시면 됩니다!\n\n---\n\n## STEP 1. 카카오톡 채널 만들기\n\n카카오톡 채널은 **무료**로 만들 수 있습니다! 컴퓨터나 핸드폰 둘 다 가능하지만, 컴퓨터가 더 편합니다.\n\n### 컴퓨터에서 만들기\n\n1. 인터넷 브라우저에서 이동: **https://business.kakao.com/**\n2. 오른쪽 위 **\"카카오 로그인\"** 클릭 → 누나의 카카오톡 계정으로 로그인\n3. 로그인 후 **\"카카오톡 채널\"** 메뉴를 클릭\n4. **\"새 채널 만들기\"** 버튼을 클릭\n5. 아래 정보를 입력:\n\n| 항목 | 입력 내용 |\n|------|-----------|\n| **채널 이름** | 학원 이름 그대로 입력 (예: 도레미피아노학원) |\n| **검색용 아이디** | 영어로 짧게 만들기 (예: doremi-piano) |\n| **프로필 사진** | 학원 로고 또는 학원 사진 (나중에 바꿀 수 있음) |\n| **소개글** | 학원 한 줄 소개 (예: \"울산 ○○아파트 상가 피아노학원\") |\n| **카테고리** | 교육 \u003e 음악/미술학원 |\n\n6. **\"채널 만들기\"** 버튼 클릭하면 완성!\n\n### 확인하기\n\n만들어진 후 카카오톡 앱에서 확인:\n\u003e 카카오톡 \u003e 더보기(···) \u003e 카카오톡 채널 \u003e 내 채널 관리\n\u003e 여기서 방금 만든 채널이 보이면 성공!\n\n---\n\n## STEP 2. 채널 프로필 꾸미기\n\n학부모님들이 처음 보는 화면이니 중요합니다!\n\n1. **카카오톡 채널 관리자센터** 접속: **https://center-pf.kakao.com**\n2. 카카오 로그인 → 만든 채널 선택\n3. 왼쪽 메뉴에서 **\"관리 \u003e 상세설정\"** 클릭\n4. 아래 항목들을 채워주세요:\n\n| 항목 | 내용 |\n|------|------|\n| **프로필 사진** | 학원 로고 또는 깔끔한 학원 사진 (정사각형, 640x640 이상) |\n| **배경 사진** | 학원 내부 사진이나 피아노 사진 (960x540 이상) |\n| **운영시간** | 월~금 14:00~21:00 / 토 10:00~17:00 |\n| **전화번호** | 학원 전화번호 |\n| **주소** | 학원 주소 |\n\n**소개글 추천 문구:**\n\n```\n안녕하세요, ○○피아노학원입니다.\n울산 ○○아파트 상가에서 4년째\n아이들의 피아노 교육을 함께하고 있습니다.\n기초부터 탄탄하게, 아이의 속도에 맞춰\n즐겁게 배울 수 있어요.\n수업 문의는 채팅으로 편하게 해주세요!\n```\n\n5. **\"저장\"** 버튼 클릭\n\n---\n\n## STEP 3. 자동응답 메시지 설정 (1차 자동응답)\n\n\u003e **이 부분이 가장 중요합니다!**\n\u003e 수업 중에 바로 답장 못하니까, 문의가 오면 자동으로 답변이 가도록 설정합니다.\n\n1. 카카오톡 채널 관리자센터에서 왼쪽 메뉴 **\"1:1채팅 \u003e 채팅방 자동응답\"** 클릭\n2. **\"채팅방 자동응답 사용\"** 을 **켜기(ON)** 로 바꿈\n3. **\"시작 메시지\"** 설정하기 (학부모가 처음 채팅 시작 시 자동으로 나가는 메시지)\n\n**추천 시작 메시지:**\n\n```\n안녕하세요! 🎵 ○○피아노학원입니다.\n\n문의해 주셔서 감사합니다!\n수업 중에는 답변이 늦을 수 있지만,\n확인 후 빠르게 답변드리겠습니다.\n\n빠른 상담을 원하시면 아래 내용을 남겨주세요:\n\n✏ 학생 이름:\n✏ 학생 나이/학년:\n✏ 연락처:\n✏ 문의 내용:\n\n감사합니다! 😊\n```\n\n\u003e 위 문구를 그대로 복사해서 사용하셔도 되고, 학원 이름만 바꿔주세요!\n\n---\n\n## STEP 4. 영업시간 외 자동안내 메시지 설정\n\n밤이나 일요일에 문의가 오면 자동으로 안내 메시지가 가도록 설정합니다.\n\n1. 관리자센터에서 왼쪽 메뉴 **\"1:1채팅 \u003e 운영시간 설정\"** 클릭\n2. **운영시간 설정:**\n\n| 요일 | 시간 |\n|------|------|\n| 월~금 | 14:00 ~ 21:00 |\n| 토 | 10:00 ~ 17:00 |\n| 일 | OFF (휴무) |\n\n\u003e 실제 학원 운영시간에 맞게 바꿔주세요!\n\n3. **\"운영시간 외 자동 메시지\"** 를 **켜기(ON)**\n4. 메시지 작성:\n\n**추천 메시지:**\n\n```\n안녕하세요, ○○피아노학원입니다.\n\n지금은 운영시간이 아니라 바로 답변이 어렵습니다.\n\n🕐 운영시간: 월~금 14:00~21:00 / 토 10:00~17:00\n\n운영시간에 확인 후 빠르게 답변드리겠습니다!\n급하신 경우 전화 주세요: 052-○○○-○○○○\n\n문의 내용을 미리 남겨주시면 더 빠른 상담이 가능합니다:\n\n✏ 학생 이름:\n✏ 학생 나이/학년:\n✏ 연락처:\n✏ 문의 내용:\n\n감사합니다! 😊\n```\n\n5. **\"저장\"** 클릭\n\n---\n\n## STEP 5. 알림 설정 (문의가 오면 카카오톡으로 알림받기)\n\n문의가 들어오면 누나의 핸드폰 카카오톡으로 알림이 오도록 설정합니다.\n\n### 핸드폰 앱에서 설정\n\n1. 핸드폰에서 **\"카카오톡 채널 관리자\"** 앱을 설치\n\n| 기기 | 설치 방법 |\n|------|-----------|\n| **아이폰** | App Store에서 \"카카오톡 채널 관리자\" 검색 |\n| **안드로이드** | Play Store에서 \"카카오톡 채널 관리자\" 검색 |\n\n2. 앱을 열고 카카오 계정으로 로그인\n3. 만든 채널을 선택\n4. 이제부터 **문의가 오면 핸드폰에 푸시 알림**이 옵니다! 앱에서 바로 답장 가능!\n\n### 알림이 안 올 때 확인사항\n\n- 핸드폰 설정 \u003e 알림 \u003e \"카카오톡 채널 관리자\" \u003e 알림 허용 되어있는지\n- 앱 안에서 채널 선택 \u003e 설정(톱니바퀴) \u003e 알림 설정 \u003e ON 되어있는지\n- 핸드폰이 \"방해금지 모드\"는 아닌지\n\n### 여러 명이 관리하고 싶을 때\n\n동생도 같이 알림을 받고 답장하고 싶다면:\n\n1. 카카오톡 채널 관리자센터 (컴퓨터) 접속\n2. 왼쪽 메뉴 **\"관리 \u003e 관리자\"** 클릭\n3. **\"관리자 초대\"** 클릭\n4. 동생의 카카오톡 아이디를 검색해서 초대\n5. 동생도 \"카카오톡 채널 관리자\" 앱을 설치하면 끝!\n\n\u003e 이렇게 하면 누나가 수업 중일 때 동생이 대신 답장할 수 있어요!\n\n---\n\n## STEP 6. 자주 묻는 질문 자동응답 (선택사항)\n\n\u003e 이건 선택사항입니다! 나중에 해도 되지만,\n\u003e 설정하면 반복 질문에 일일이 답하지 않아도 돼서 편합니다.\n\n1. 관리자센터에서 왼쪽 메뉴 **\"채팅 \u003e 시작 버튼\"** 클릭\n2. 버튼을 추가합니다:\n\n### 버튼 1: 수업 안내\n\n```\n○○피아노학원 수업 안내\n\n🎹 수업 구성\n- 1:1 개인 레슨 (주 2~3회)\n- 1회 수업시간: 40분\n- 대상: 유치원~초등학생\n\n🎹 수업 과정\n입문 → 초급 → 중급 → 심화\n아이의 수준에 맞춰 진행합니다.\n\n자세한 상담은 채팅으로 문의해주세요!\n```\n\n### 버튼 2: 수강료 문의\n\n```\n수강료는 수업 횟수와 시간에 따라 다릅니다.\n\n정확한 안내를 위해 아래 정보를 남겨주시면\n맞춤 상담을 도와드리겠습니다!\n\n✏ 학생 이름:\n✏ 학생 나이/학년:\n✏ 피아노 경험: 있음( 개월) / 없음\n✏ 원하는 수업 횟수: 주 2회 / 주 3회\n✏ 연락처:\n```\n\n### 버튼 3: 위치 \u0026 운영시간\n\n```\n○○피아노학원         "content":  "# 영상/사진 동의서 법적 가이드 (원장용)\n\n\u003e 이 문서는 **원장님이 읽고 이해하기 위한 가이드**입니다.\n\u003e 학부모에게 주는 양식은 별도 파일(`영상사진_사용동의서.md`)을 사용하세요.\n\n---\n\n## 1. 왜 동의서가 필요한가?\n\n피아노학원 학생 대부분이 **초등학생(만 14세 미만)**이기 때문에, 영상/사진을 촬영하고 온라인에 올리려면 **법적으로 부모(법정대리인)의 서면 동의**가 필요합니다.\n\n관련 법률:\n- **개인정보보호법 제22조의2** — 만 14세 미만 아동의 개인정보 수집 시 법정대리인 동의 필수\n- **개인정보보호법 제15조** — 개인정보 수집·이용 시 목적, 항목, 보유기간을 고지하고 동의받아야 함\n- **민법 (인격권/초상권)** — 타인의 초상을 허락 없이 촬영·공표하면 초상권 침해\n\n\u003e 동의서 없이 학생 영상을 올리면 **3년 이하 징역 또는 3천만원 이하 벌금**에 해당할 수 있습니다.\n\n---\n\n## 2. 가장 많이 궁금한 것들\n\n### Q1. 퇴원하면 영상을 내려야 하나요?\n\n**아닙니다.** 동의서에 아래 두 가지만 명시하면 퇴원 후에도 계속 사용 가능합니다:\n\n1. **보유기간**을 구체적으로 명시 (예: \"동의일로부터 5년\")\n2. **\"수강 종료(퇴원) 후에도 본 동의의 효력은 유지됩니다\"** 문구 포함\n\n\u003e 단, 학부모가 **별도로 철회를 요청하면 삭제해야** 합니다.\n\u003e 이것은 법적으로 막을 수 없는 권리입니다 (개인정보보호법 제36조).\n\u003e 하지만 실제로 퇴원 후 철회를 요청하는 경우는 거의 없습니다.\n\n### Q2. \"영구 사용\"으로 쓸 수 있나요?\n\n**\"영구\"라는 표현은 피하세요.** 개인정보보호법상 보유기간은 구체적으로 명시해야 합니다.\n\n대신 이렇게 쓰면 됩니다:\n\n| 표현 | 적합 여부 |\n|------|-----------|\n| \"영구\" | X — 법적으로 인정 어려움 |\n| \"동의 철회 시까지\" | △ — 기간이 특정되지 않아 논란 여지 |\n| **\"동의일로부터 5년\"** | **O — 가장 안전하고 실무적** |\n| \"동의일로부터 10년\" | O — 가능하지만 5년이 일반적 |\n\n\u003e **실무 팁:** 5년으로 설정하고, 5년 후에 재등록 학생이면 자연스럽게 재동의를 받으면 됩니다. 퇴원한 학생의 경우 5년이면 대부분 충분합니다.\n\n### Q3. 플랫폼별로 따로 동의받아야 하나요?\n\n**아닙니다.** 사용 범위를 포괄적으로 쓰면 됩니다:\n\n```\n학원이 운영하는 온·오프라인 매체 전체\n(홈페이지, SNS, 유튜브, 블로그, 인쇄물 및 향후 개설 채널 포함)\n```\n\n이렇게 쓰면 홈페이지, 인스타, 유튜브, 네이버 블로그, 카카오톡 채널, 나중에 새로 만드는 채널까지 **한 번의 동의로 전부 커버**됩니다.\n\n\u003e **\"향후 개설 채널 포함\"** 이 문구가 핵심입니다.\n\n### Q4. 얼굴/손 따로 나눠야 하나요?\n\n**나눌 필요 없습니다.** 동의하는 학부모는 전체 동의로 받고, 동의하지 않는 학부모는 아예 서명을 안 하면 됩니다.\n\n동의서에는 이렇게 한 줄이면 충분합니다:\n\n```\n수업, 발표회, 학원 행사 중 촬영된 사진 및 영상 일체\n```\n\n\u003e 실무적으로 얼굴/손/뒷모습을 나누면 관리가 너무 복잡해집니다.\n\u003e \"동의 O / 비동의 X\" 두 가지로만 운영하는 것이 현실적입니다.\n\n---\n\n## 3. 동의서 작성 시 법적 필수 요소\n\n개인정보보호법에 따라 동의서에 **반드시 들어가야 하는 항목**:\n\n| 필수 항목 | 내용 | 법적 근거 |\n|-----------|------|-----------|\n| **수집 목적** | 학원 홍보 목적의 사진/영상 촬영 및 게시 | 제15조 제1항 |\n| **수집 항목** | 사진, 영상, 성(이니셜) | 제15조 제1항 |\n| **이용 범위** | 온·오프라인 매체 전체 | 제15조 제1항 |\n| **보유 기간** | 동의일로부터 5년 | 제15조 제1항 |\n| **동의 거부권** | 동의하지 않을 수 있음을 안내 | 제16조 제2항 |\n| **철회 방법** | 구두/문자/카톡 등으로 언제든 철회 가능 | 제36조 |\n\n---\n\n## 4. 반드시 지켜야 할 주의사항\n\n### 절대 안 되는 것\n\n| 행위 | 위반 법률 | 벌칙 |\n|------|-----------|------|\n| 동의 없이 영상 게시 | 개인정보보호법 제15조 | 5천만원 이하 과태료 |\n| 아동 동의만 받고 부모 동의 안 받음 | 개인정보보호법 제22조의2 | 5천만원 이하 과태료 |\n| 학원 홍보 외 목적으로 사용 | 개인정보보호법 제18조 | 5년 이하 징역, 5천만원 이하 벌금 |\n| 학부모 철회 요청 무시 | 개인정보보호법 제36조 | 5천만원 이하 과태료 |\n\n### 꼭 해야 하는 것\n\n- 미동의 학생은 **촬영 자체를 피하거나**, 불가피하면 **편집으로 제거**\n- 학생 이름은 **성+이니셜**(김○○)만 사용, 풀네임 공개 금지\n- 학교명, 학년 등 **특정 가능한 정보 최소화**\n- 동의서 원본은 **5년간 보관** (분쟁 시 증거)\n- 철회 요청 시 **7일 이내 삭제 후 통보**\n\n---\n\n## 5. 실무 운영 팁\n\n### 동의서 배포 시기\n\n| 시점 | 방법 |\n|------|------|\n| **신규 등록 시** | 등록 서류와 함께 동의서 배포 → 서명 |\n| **기존 학생** | 카톡/대면으로 안내 후 배포 → 1~2주 내 수거 |\n| **5년 경과 시** | 재등록 학생에게 재동의 요청 |\n\n### 동의 현황 관리 (엑셀/구글시트)\n\n| 학생명 | 등록일 | 동의여부 | 동의일 | 만료일 | 비고 |\n|--------|--------|----------|--------|--------|------|\n| 김○○ | 2026.03 | O | 2026.03.05 | 2031.03.05 | |\n| 이○○ | 2026.03 | X | - | - | 촬영 불가 |\n| 박○○ | 2026.04 | O | 2026.04.10 | 2031.04.10 | 2027.06 퇴원, 영상 유지 |\n\n### 촬영 시 체크\n\n1. 촬영 전 미동의 학생 확인\n2. 미동의 학생이 같은 시간대면 → 카메라 각도 조절 또는 해당 시간 촬영 안 함\n3. 단체 촬영 시 미동의 학생은 프레임 밖에 배치\n4. 편집 시 미동의 학생이 나왔으면 해당 부분 컷 또는 블러 처리\n\n---\n\n## 6. 법률 출처 모음\n\n| 법률 | 조항 | 내용 | 링크 |\n|------|------|------|------|\n| 개인정보보호법 | 제15조 | 개인정보의 수집·이용 | [국가법령정보센터](https://www.law.go.kr/%EB%B2%95%EB%A0%B9/%EA%B0%9C%EC%9D%B8%EC%A0%95%EB%B3%B4%EB%B3%B4%ED%98%B8%EB%B2%95/%EC%A0%9C15%EC%A1%B0) |\n| 개인정보보호법 | 제22조의2 | 아동의 개인정보 보호 | [CaseNote](https://casenote.kr/%EB%B2%95%EB%A0%B9/%EA%B0%9C%EC%9D%B8%EC%A0%95%EB%B3%B4_%EB%B3%B4%ED%98%B8%EB%B2%95/%EC%A0%9C22%EC%A1%B0%EC%9D%982) |\n| 개인정보보호법 | 제36조 | 개인정보의 정정·삭제 | [국가법령정보센터](https://www.law.go.kr/lsEfInfoP.do?lsiSeq=195062) |\n| 개인정보보호법 시행령 | 전체 | 시행령 상세 | [국가법령정보센터](https://www.law.go.kr/LSW/lsInfoP.do?lsId=011468\u0026ancYnChk=0) |\n| - | - | 개인정보 보유기간 안내 | [캐치시큐](https://www.catchsecu.com/archives/13133) |\n| - | - | 교육분야 개인정보보호 | [찾기쉬운 생활법령](https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov\u0026csmSeq=1702\u0026ccfNo=4\u0026cciNo=1\u0026cnpClsNo=1) |\n| - | - | 아동·청소년 개인정보보호 가이드라인 | [김·장 법률사무소 해설](https://www.kimchang.com/ko/insights/detail.kc?sch_section=4\u0026idx=25475) |\n\n---\n\n\u003e **면책 안내:** 이 문서는 일반적인 정보 제공 목적이며, 법률 자문을 대체하지 않습니다.\n\u003e 분쟁이 발생하거나 정확한 법률 해석이 필요한 경우 **변호사 또는 개인정보보호위원회**(국번없이 1833-6972)에 문의하세요.\n"

        "content":  "# 주의사항 및 추가 제안\n\n\u003e 홈페이지와 SNS를 운영하면서 꼭 알아두어야 할 법적/실무적 주의사항과\n\u003e 성공적인 운영을 위한 추가 제안을 정리했습니다.\n\n---\n\n## Part 1: 주의사항\n\n---\n\n### 1. 개인정보 및 초상권 (가장 중요!)\n\n#### 반드시 지켜야 할 것\n\n| 항목 | 내용 |\n|------|------|\n| **동의서 필수** | 학생 영상/사진을 온라인에 올리려면 반드시 **학부모 서면 동의** 필요 |\n| **법적 근거** | 개인정보보호법 제22조 - 만 14세 미만 아동은 법정대리인 동의 필수 |\n| **초상권** | 타인의 얼굴이 나오는 사진/영상은 동의 없이 게시하면 초상권 침해 |\n| **동의 철회** | 학부모가 언제든 동의를 철회할 수 있어야 함 |\n\n#### 실무 체크리스트\n\n- [ ] 모든 학생에 대해 영상/사진 동의서 받기\n- [ ] 동의서 원본은 학원에 보관 (분실 주의)\n- [ ] 미동의 학생은 별도 표시 → 촬영 시 프레임 밖으로\n- [ ] 퇴원 학생의 영상은 동의 범위 재확인\n- [ ] 동의 철회 요청 시 7일 이내 해당 콘텐츠 삭제\n\n#### 꼭 하지 말아야 할 것\n\n- 동의 없이 학생 얼굴이 나오는 영상 게시\n- 학생의 이름(풀네임) 공개\n- 학생의 학교, 학년 등 특정 가능한 정보 과도하게 노출\n- \"이 학생은 ○○초등학교 3학년\" 같은 표현\n\n#### 안전한 표현 방법\n\n| 위험한 표현 | 안전한 표현 |\n|-------------|-------------|\n| 김민수 (○○초 3학년) | 초등 3학년 민○ |\n| ○○초등학교 학생 | 초등학생 |\n| 김민수 학생의 연주 | ○○이의 연주 (동의받은 경우) |\n| 전체 이름 노출 | 성+이니셜 또는 별명 |\n\n---\n\n### 2. 음악 저작권\n\n#### 피아노 연주 영상의 저작권\n\n| 상황 | 저작권 여부 | 대응 |\n|------|------------|------|\n| **클래식 곡 연주** (베토벤, 쇼팽 등) | 저작권 만료 (사후 70년) → **자유롭게 사용 가능** | 문제 없음 |\n| **최신 가요/팝송 커버** | 저작권 있음 → 주의 필요 | 아래 참조 |\n| **교재 수록곡** (체르니, 하농 등) | 대부분 저작권 만료 → **자유롭게 사용 가능** | 문제 없음 |\n| **영화/드라마 OST** | 저작권 있음 → 주의 필요 | 아래 참조 |\n| **동요** | 대부분 저작권 만료 → 확인 필요 | 곡별 확인 |\n\n#### 유튜브에서의 저작권 처리\n\n- **유튜브**: 저작권이 있는 곡을 연주하면 자동 감지됨 → 보통 광고가 붙거나 수익이 원저작자에게 감 → 영상 삭제는 드묾\n- **인스타그램**: 유튜브보다 관대하지만 음원 자체를 사용하면 삭제될 수 있음\n- **학생이 직접 연주한 것**: 실연(演)의 권리는 연주자에게 → 학부모 동의만 있으면 대부분 문제 없음\n\n#### 안전한 방법\n\n1. **클래식 곡 위주로 업로드** (가장 안전)\n2. 최신곡 커버는 **유튜브에만** 올리기 (저작권 시스템이 자동 처리)\n3. 인스타에 최신곡 올릴 때는 **인스타 자체 음원 라이브러리** 사용\n4. 저작권 걱정되면 **\"피아노 연주\"라고 명시** + 원곡 크레딧 표기\n\n---\n\n### 3. 비밀번호 및 계정 보안\n\n#### 계정별 비밀번호 관리\n\n\u003e 모든 계정의 비밀번호를 **한 곳에 정리**해두세요!\n\n| 플랫폼 | 이메일(ID) | 비밀번호 | 비고 |\n|--------|-----------|----------|------|\n| 구글 계정 | | | 유튜브용 |\n| 인스타그램 | | | |\n| 네이버 | | | 블로그용 |\n| 카카오 | | | 카카오톡 채널 |\n| 홈페이지 관리자 | | | |\n| 도메인 업체 | | | |\n\n\u003e **주의:** 이 표를 작성한 후 **안전한 곳에 보관**하세요!\n\u003e 핸드폰 메모장보다는 **종이에 적어서 학원 금고/서랍에 보관** 추천\n\n#### 비밀번호 규칙\n\n| 규칙 | 설명 |\n|------|------|\n| **길이** | 최소 10자 이상 |\n| **구성** | 영문 대소문자 + 숫자 + 특수문자 |\n| **다르게** | 플랫폼마다 다른 비밀번호 사용 |\n| **변경** | 6개월에 한 번 변경 |\n| **공유** | 꼭 필요한 사람만 (원장 + 관리자 1명) |\n\n#### 2단계 인증 설정 (강력 추천!)\n\n모든 계정에 **2단계 인증**을 켜세요:\n\n- **구글**: 구글 계정 \u003e 보안 \u003e 2단계 인증\n- **인스타그램**: 설정 \u003e 보안 \u003e 2단계 인증\n- **네이버**: 내 정보 \u003e 보안 설정 \u003e 2단계 인증\n- **카카오**: 카카오 계정 \u003e 보안 \u003e 2단계 인증\n\n\u003e 2단계 인증을 켜면 비밀번호가 유출되어도 해킹당하지 않습니다!\n\n---\n\n### 4. 콘텐츠 백업\n\n#### 백업이 필요한 이유\n\n- 핸드폰 분실/고장 시 영상 유실\n- SNS 계정 해킹/정지 시 콘텐츠 유실\n- 실수로 게시물 삭제 시 복구 불가\n\n#### 백업 방법\n\n| 방법 | 설명 | 비용 |\n|------|------|------|\n| **구글 드라이브** | 15GB 무료. 핸드폰에서 자동 백업 설정 가능 | 무료 |\n| **네이버 MYBOX** | 30GB 무료. 한국 서비스라 편리 | 무료 |\n| **외장 하드** | 1TB 외장하드 하나 구입. 월 1회 백업 | 5~8만원 |\n| **USB** | 간단한 백업용 | 1~2만원 |\n\n#### 백업 루틴\n\n| 주기 | 할 일 |\n|------|-------|\n| **매주** | 이번 주 촬영한 영상/사진 → 구글 드라이브 업로드 |\n| **매월** | 구글 드라이브 → 외장 하드에 복사 |\n| **분기** | 전체 콘텐츠 정리 (폴더별 분류) |\n\n#### 폴더 정리 추천 구조\n\n```\n피아노학원_콘텐츠/\n├── 2026/\n│   ├── 01_1월/\n│   │   ├── 연주영상/\n│   │   ├── 학원일상/\n│   │   └── 기타/\n│   ├── 02_2월/\n│   ├── 03_3월/\n│   └── ...\n├── 발표회/\n│   ├── 2026_상반기_발표회/\n│   └── 2026_하반기_발표회/\n├── 학원사진/\n│   ├── 시설/\n│   └── 단체사진/\n└── 디자인자료/\n    ├── 로고/\n    └── 템플릿/\n```\n\n---\n\n### 5. 일관된 브랜딩 유지\n\n#### 흔한 실수\n\n| 실수 | 왜 나쁜가 | 해결 |\n|------|-----------|------|\n| 플랫폼마다 다른 프로필 사진 | 같은 학원인지 알 수 없음 | 모든 곳에 같은 사진 |\n| 매번 다른 색상/디자인 | 통일감 없어 보임 | 브랜딩 가이드 따르기 |\n| 반말/존댓말 혼용 | 비전문적으로 보임 | 존댓말로 통일 |\n| 이모지 과다 사용 | 가벼워 보임 | 1~3개만 적절히 |\n| 오타/맞춤법 오류 | 신뢰도 하락 | 게시 전 한번 더 확인 |\n\n---\n\n### 6. 흔히 하는 실수 모음\n\n#### SNS 운영 실수\n\n| 실수 | 설명 |\n|------|------|\n| **처음에 너무 많이 올리다 포기** | 주 1~2개로 시작, 점차 늘리기 |\n| **완벽한 영상만 올리려 함** | 80% 완성도면 충분! 꾸준함이 더 중요 |\n| **해시태그 안 넣음** | 해시태그 없으면 노출이 안 됨 |\n| **댓글에 답글 안 달음** | 소통 안 하면 팔로워가 떠남 |\n| **개인 계정과 학원 계정 혼용** | 반드시 학원 전용 계정 분리 |\n| **밤늦게 업로드** | 학부모 활동 시간(오전 8~9시, 저녁 8~9시)에 올리기 |\n| **부정적인 내용 게시** | 불만, 험담 절대 금지. 긍정적인 것만 |\n| **다른 학원 비방** | 절대 금지. 자기 학원 장점만 어필 |\n\n#### 홈페이지 실수\n\n| 실수 | 설명 |\n|------|------|\n| **만들고 방치** | 최소 월 1회는 업데이트 |\n| **연락처 오류** | 전화번호, 주소 정확한지 주기적 확인 |\n| **오래된 정보** | 수강료, 시간표 등 변경 시 즉시 반영 |\n| **사진 없는 페이지** | 글만 있으면 이탈률 높음. 사진 필수 |\n\n---\n\n## Part 2: 추가 제안\n\n---\n\n### 1. 단계별 런칭 전략\n\n\u003e 한꺼번에 다 하면 지칩니다! 아래 순서대로 하나씩 진행하세요.\n\n#### 1단계: 기반 준비 (1~2주)\n\n- [ ] 학원 정보 작성 가이드 완성\n- [ ] 영상/사진 동의서 배포 및 수거\n- [ ] 카카오톡 채널 개설 + 자동응답 설정\n- [ ] 인스타그램 비즈니스 계정 생성 + 프로필 세팅\n\n#### 2단계: 콘텐츠 준비 (1~2주)\n\n- [ ] 기존 영상 중 쇼츠/릴스용 3~5개 편집\n- [ ] 학원 사진 촬영 (시설, 수업 모습)\n- [ ] Canva로 학원 소개 카드뉴스 1개 제작\n- [ ] 인스타그램 게시물 3~5개 미리 준비\n\n#### 3단계: SNS 오픈 (1주)\n\n- [ ] 인스타그램 첫 게시물 업로드 (학원 소개)\n- [ ] 학생 연주 릴스 1~2개 업로드\n- [ ] 학부모 안내문 발송 (카카오톡)\n- [ ] 네이버 블로그 개설 + 첫 글 발행\n- [ ] 유튜브 채널 개설 + 기존 영상 업로드 시작\n\n#### 4단계: 홈페이지 오픈 (2~4주)\n\n- [ ] 학원 정보 기반으로 홈페이지 내용 완성\n- [ ] 도메인 구매 및 연결\n- [ ] 홈페이지 공개\n- [ ] 네이버 플레이스 등록\n- [ ] 학부모에게 홈페이지 오픈 안내\n\n#### 5단계: 정착 및 루틴 (4주~)\n\n- [ ] 주간 콘텐츠 루틴 시작 (주 2~3개)\n- [ ] 월간 콘텐츠 캘린더 작성\n- [ ] 인사이트/통계 확인 시작\n- [ ] 개선점 파악 및 조정\n\n---\n\n### 2. 도메인 및 호스팅\n\n#### 도메인이란?\n\n\u003e www.○○piano.co.kr 같은 **인터넷 주소**입니다.\n\n#### 도메인 추천\n\n| 유형 | 예시 | 가격 (연간) |\n|------|------|------------|\n| **.co.kr** | ○○piano.co.kr | 약 15,000원 |\n| **.kr** | ○○piano.kr | 약 17,000원 |\n| **.com** | ○○piano.com | 약 15,000원 |\n\n\u003e **추천:** .co.kr이 한국 사업자에게 가장 적합합니다.\n\n#### 도메인 구매처\n\n| 업체 | 특징 |\n|------|------|\n| **가비아** (gabia.com) | 국내 최대, 한국어, 초보 편리 |\n| **카페24** (cafe24.com) | 호스팅+도메인 함께 가능 |\n| **후이즈** (whois.co.kr) | 간단한 도메인 구매 |\n\n---\n\n### 3. 구글 비즈니스 프로필 등록\n\n\u003e 구글 지도에서 \"울산 피아노학원\"을 검색했을 때 나오게 하는 것!\n\n#### 등록 방법\n\n1. [Google 비즈니스 프로필](https://business.google.com) 접속\n2. **\"지금 관리하기\"** 클릭\n3. 학원 이름 검색 → 없으면 **\"비즈니스 추가\"**\n4. 정보 입력:\n   - 학원 이름\n   - 카테고리: \"피아노 학원\" 또는 \"음악 학교\"\n   - 주소 (정확하게!)\n   - 전화번호\n   - 영업시간\n5. **소유권 확인** (엽서, 전화, 이메일 중 선택)\n6. 확인 완료 후 사진, 소개글 추가\n\n#### 등록하면 좋은 점\n\n- 구글에서 \"울산 피아노학원\" 검색 시 지도에 표시\n- 전화번호, 위치, 영업시간이 한눈에\n- 학부모 리뷰 수집 가능\n- 네이버 플레이스 + 구글 비즈니스 둘 다 하면 검색 노출 극대화\n\n---\n\n### 4. 네이버 플레이스 등록 (필수!)\n\n\u003e 네이버에서 \"울산 피아노학원\" 검색 시 지도에 나오게 하는 것!\n\u003e **네이버 블로그 운영가이드**에 자세한 방법이 있습니다.\n\n#### 왜 중요한가?\n\n- 학부모의 **80% 이상**이 네이버로 학원을 검색\n- 네이버 플레이스에 등록되면 검색 시 **지도 + 정보가 상단에 노출**\n- 블로그, 홈페이지보다 **네이버 플레이스가 가장 먼저 보임**\n- 리뷰, 사진, 영업시간, 연락처가 한눈에 표시\n\n\u003e **결론: 네이버 플레이스 등록은 선택이 아니라 필수입니다!**\n\n---\n\n### 5. 학부모 리뷰 수집\n\n#### 리뷰가 중요한 이유\n\n- 새로운 학부모가 학원을 알아볼 때 **가장 먼저 보는 것이 리뷰**\n- 네이버 플레이스/구글 리뷰가 많을수록 **검색 상위 노출**\n- 실제 학부모의 후기가 **가장 강력한 마케팅**\n\n#### 리뷰 요청 방법 (자연스럽게)\n\n| 시점 | 방법 |\n|------|------|\n| **발표회 후** | \"오늘 발표회 어떠셨어요? 네이버에 리뷰 남겨주시면 감사하겠습니다 😊\" |\n| **진도 나갈 때** | \"○○이가 이번 곡 완곡했어요! 혹시 학원에 대한 후기 남겨주실 수 있나요?\" |\n| **분기별** | 카카오톡으로 \"저희 학원에 대한 솔직한 리뷰 부탁드려요\" |\n\n\u003e **주의:** 리뷰 대가로 금전/선물을 제공하면 안 됩니다. (공정거래법)\n\n---\n\n### 6. 오프라인 홍보 연계\n\n#### 학원 내부\n\n| 장소 | 홍보물 |\n|------|--------|\n| **입구** | QR코드 스탠드 (인스타/카톡 채널) |\n| **레슨실 벽면** | 학생 연주 사진 액자 + \"더 많은 영상은 유튜브에서!\" |\n| **대기 공간** | 학원 명함 비치 + 인스타 팔로우 안내 |\n| **피아노 위** | 아크릴 스탠드 \"인스타 @아이디\" |\n\n#### QR코드 만들기\n\n1. 네이버 검색: **\"QR코드 생성기\"**\n2. 인스타그램/카카오톡 채널 주소 입력\n3. QR코드 이미지 다운로드\n4. A4에 인쇄하여 학원에 비치\n\n---\n\n### 7. 향후 확장 아이디어\n\n\u003e 지금 당장은 아니어도, 나중에 고려해볼 것들입니다.\n\n| 시기 | 아이디어 | 설명 |\n|------|----------|------|\n| **6개월 후** | 온라인 피아노 교재 PDF | 학원 자체 교재를 만들어 블로그/홈페이지에서 배포 |\n| **6개월 후** | 월간 뉴스레터 | 학부모에게 월 1회 카톡으로 학원 소식 발송 |\n| **1년 후** | 온라인 레슨 | 화상 레슨 프로그램 (코로나 등 비상시 대비) |\n| **1년 후** | 피아노 콩쿠르 개최 | 소규모 학원 자체 콩쿠르로 브랜드 강화 |\n| **2년 후** | 지점 확장 시 브랜딩 | 통일된 브랜딩으로 2호점 준비 |\n\n---\n\n## Part 3: 운영 총정리 체크리스트\n\n### 법적/보안 필수 사항\n\n- [ ] 영상/사진 동의서 전체 학생 수거 완료\n- [ ] 미동의 학생 리스트 별도 관리\n- [ ] 모든 계정 비밀번호 안전하게 보관\n- [ ] 2단계 인증 설정 (구글, 인스타, 네이버, 카카오)\n- [ ] 콘텐츠 백업 루틴 시작 (구글 드라이브)\n\n### 플랫폼 개설\n\n- [ ] 카카오톡 채널 개설 + 자동응답\n- [ ] 인스타그램 비즈니스 계정 개설\n- [ ] 유튜브 채널 개설\n- [ ] 네이버 블로그 개설\n- [ ] 네이버 플레이스 등록\n- [ ] 구글 비즈니스 프로필 등록\n- [ ] 홈페이지 도메인 구매 및 오픈\n\n### 콘텐츠 운영\n\n- [ ] 월간 콘텐츠 캘린더 작성\n- [ ] 주간 루틴 시작 (주 2~3개 콘텐츠)\n- [ ] 1개 촬영 → 5곳 활용 루틴 정착\n- [ ] 월말 성과 리뷰 시작\n\n### 브랜딩 통일\n\n- [ ] 모든 플랫폼 프로필 사진 통일\n- [ ] 색상/글꼴 통일 (브랜딩 가이드 참조)\n- [ ] 말투/톤 통일 (따뜻한 존댓말)\n- [ ] 학원 이름 표기 통일\n\n---\n\n\u003e **가장 중요한 것:** 처음부터 완벽하게 하려고 하지 마세요!\n\u003e 하나씩 천천히, 꾸준히 하는 것이 가장 좋은 전략입니다.\n\u003e 막히는 부분이 있으면 언제든 물어보세요! 💛\n"

  <script>
    (function () {

      function escapeHtml(text) {
        return text
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/\"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      function parseInline(text) {
        let out = escapeHtml(text);

        out = out.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, function (_, label, url) {
          return '<a href="' + url + '" target="_blank" rel="noopener noreferrer">' + label + '</a>';
        });

        out = out.replace(/`([^`]+)`/g, '<code>$1</code>');
        out = out.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
        out = out.replace(/\*([^*]+)\*/g, '<em>$1</em>');

        return out;
      }

      function splitTableRow(line) {

      }

      function renderMarkdown(markdown) {
        const lines = markdown.replace(/\r\n?/g, '\n').split('\n');
        const out = [];

        let i = 0;
        let openList = null;

        function closeList() {
          if (openList) {
            out.push('</' + openList + '>');
            openList = null;
          }
        }

        function isTableStart(index) {
          if (index + 1 >= lines.length) return false;
          const current = lines[index];
          const next = lines[index + 1];

          if (!current.includes('|')) return false;
          if (!next.includes('-')) return false;
          return /^\s*\|?[\s:\-]+\|[\s|:\-]*$/.test(next.trim());
        }

        function isSpecial(line, index) {
          const t = line.trim();
          if (t === '') return true;
          if (/^```/.test(t)) return true;
          if (/^(#{1,6})\s+/.test(line)) return true;
          if (/^>\s?/.test(t)) return true;
          if (/^(-{3,}|\*{3,})$/.test(t)) return true;
          if (/^\d+\.\s+/.test(t)) return true;
          if (/^[-*]\s+/.test(t)) return true;
          if (isTableStart(index)) return true;
          return false;
        }

        while (i < lines.length) {
          const raw = lines[i];
          const trimmed = raw.trim();

          if (trimmed === '') {
            closeList();
            i += 1;
            continue;
          }

          if (/^```/.test(trimmed)) {
            closeList();
            const lang = trimmed.replace(/^```/, '').trim();
            const code = [];
            i += 1;

            while (i < lines.length && !/^```/.test(lines[i].trim())) {
              code.push(lines[i]);
              i += 1;
            }

            if (i < lines.length) i += 1;

            out.push('<pre><code' + (lang ? ' data-lang="' + escapeHtml(lang) + '"' : '') + '>' + escapeHtml(code.join('\n')) + '</code></pre>');
            continue;
          }

          if (/^(-{3,}|\*{3,})$/.test(trimmed)) {
            closeList();
            out.push('<hr>');
            i += 1;
            continue;
          }

          const heading = raw.match(/^(#{1,6})\s+(.+)/);
          if (heading) {
            closeList();
            const level = heading[1].length;
            out.push('<h' + level + '>' + parseInline(heading[2].trim()) + '</h' + level + '>');
            i += 1;
            continue;
          }

          if (/^>\s?/.test(trimmed)) {
            closeList();
            const quoteLines = [];

            while (i < lines.length && /^>\s?/.test(lines[i].trim())) {
              quoteLines.push(lines[i].trim().replace(/^>\s?/, ''));
              i += 1;
            }

            out.push('<blockquote>' + quoteLines.map(parseInline).join('<br>') + '</blockquote>');
            continue;
          }

          if (isTableStart(i)) {
            closeList();
            const headers = splitTableRow(lines[i]);
            i += 2;

            const rows = [];
            while (i < lines.length && lines[i].trim() !== '' && lines[i].includes('|')) {
              rows.push(splitTableRow(lines[i]));
              i += 1;
            }

            const thead = headers.map(function (h) {
              return '<th>' + parseInline(h) + '</th>';
            }).join('');

            const tbody = rows.map(function (row) {
              const cells = headers.map(function (_, idx) {
                const cell = row[idx] || '';
                return '<td>' + parseInline(cell) + '</td>';
              }).join('');
              return '<tr>' + cells + '</tr>';
            }).join('');

            out.push('<div class="table-wrap"><table><thead><tr>' + thead + '</tr></thead><tbody>' + tbody + '</tbody></table></div>');
            continue;
          }

          if (/^\d+\.\s+/.test(trimmed)) {
            if (openList !== 'ol') {
              closeList();
              out.push('<ol>');
              openList = 'ol';
            }

            out.push('<li>' + parseInline(raw.replace(/^\s*\d+\.\s+/, '')) + '</li>');
            i += 1;
            continue;
          }

          if (/^[-*]\s+/.test(trimmed)) {
            if (openList !== 'ul') {
              closeList();
              out.push('<ul>');
              openList = 'ul';
            }

            out.push('<li>' + parseInline(raw.replace(/^\s*[-*]\s+/, '')) + '</li>');
            i += 1;
            continue;
          }

          closeList();
          const para = [raw.trim()];
          i += 1;

          while (i < lines.length && !isSpecial(lines[i], i)) {
            para.push(lines[i].trim());
            i += 1;
          }

          out.push('<p>' + parseInline(para.join(' ')) + '</p>');
        }

        closeList();
        return out.join('\n');
      }

      function renderList() {
        docListEl.innerHTML = docs.map(function (doc) {
          const activeClass = doc.id === activeId ? ' active' : '';
          return '' +
            '<button type="button" class="doc-btn' + activeClass + '" data-doc-id="' + doc.id + '">' +
              '<span class="doc-badge">' + doc.badge + '</span>' +
              '<span class="doc-title">' + doc.title + '</span>' +
              '<span class="doc-sub">' + doc.subtitle + '</span>' +
            '</button>';
        }).join('');
      }

      function renderDocument() {
        const active = docs.find(function (d) { return d.id === activeId; }) || docs[0];
        if (!active) return;

        badgeEl.textContent = active.badge;
        titleEl.textContent = active.title;
        subtitleEl.textContent = active.subtitle;
        contentEl.innerHTML = renderMarkdown(active.content);
      }

      function setContentSize(size) {
        contentSize = clamp(size, 0.94, 1.24);
        document.documentElement.style.setProperty('--content-size', contentSize.toFixed(2) + 'rem');
      }

      docListEl.addEventListener('click', function (event) {
        const target = event.target.closest('[data-doc-id]');
        if (!target) return;

        const nextId = target.getAttribute('data-doc-id');
        if (!nextId || nextId === activeId) return;

        activeId = nextId;
        renderList();
        renderDocument();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      document.getElementById('sizeDown').addEventListener('click', function () {
        setContentSize(contentSize - 0.06);
      });

      document.getElementById('sizeUp').addEventListener('click', function () {
        setContentSize(contentSize + 0.06);
      });

      document.getElementById('printBtn').addEventListener('click', function () {
        window.print();
      });

      setContentSize(contentSize);
      renderList();
      renderDocument();
    })();
  </script>
</body>
</html>
